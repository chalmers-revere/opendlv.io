language: cpp

# What branches are we reacting upon.
branches:
    only:
    - /^pre-release-proxy-oxts$/
    - /^pre-release-proxy-trimble$/

# Downloading ccache's cache is around 6s, uploading is around 3s.
cache: ccache

compiler:
- gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6

install:
- "[ $CC = gcc ] && export CC=gcc-6 || true"
- "[ $CXX = g++ ] && export CXX=g++-6 || true"


script:
- cd `echo ${TRAVIS_BRANCH} | sed -e 's/pre-release-//'` && mkdir -p build && cd build && cmake .. && make && make test; fi


notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    secure: 

